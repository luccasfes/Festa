<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlowLink Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(148, 163, 184, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            padding-bottom: 40px;
        }

        /* --- UTILS --- */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
        
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.25); transform: translateY(-2px); }

        .btn-ghost { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        .btn-success { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .btn-success:hover { background: rgba(16, 185, 129, 0.25); color: #fff; transform: translateY(-2px); }

        .btn-icon-sm {
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: var(--text-main);
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        .btn-icon-sm:hover { background: var(--primary); color: white; }

        /* --- LOGIN --- */
        .login-wrapper {
            position: fixed; inset: 0; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-dark);
            padding: 20px;
        }
        .login-box { width: 100%; max-width: 380px; padding: 40px 30px; text-align: center; }
        .login-input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 8px; color: white; outline: none;
            font-size: 1rem;
        }
        .login-input:focus { border-color: var(--primary); }

        /* --- DASHBOARD --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }
        .brand h1 { 
            font-size: 1.8rem; 
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Stats */
        .stats-row {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .stat-icon {
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; background: rgba(255,255,255,0.03); flex-shrink: 0;
        }
        .stat-info h3 { font-size: 1.8rem; line-height: 1; margin-bottom: 5px; }
        .stat-info p { color: var(--text-muted); font-size: 0.9rem; margin: 0; }

        /* Search & Filter Toolbar */
        .toolbar { 
            margin-bottom: 25px; 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            align-items: center;
        }
        
        .search-box {
            flex: 2;
            min-width: 200px;
            position: relative;
        }
        .search-box input {
            width: 100%; padding: 12px 12px 12px 45px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; color: white; font-size: 1rem;
        }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .sort-box {
            flex: 1;
            min-width: 160px;
            position: relative;
        }
        .sort-select {
            width: 100%; padding: 12px 15px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; color: white; font-size: 1rem;
            appearance: none; -webkit-appearance: none; cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        .sort-select option {
            background-color: #1e293b;
            color: white;
            padding: 10px;
        }

        .btn-clean {
            min-width: 140px;
            background: rgba(239, 68, 68, 0.1); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .btn-clean:hover { background: rgba(239, 68, 68, 0.2); color: #fff; }

        /* ROOM CARDS */
        .rooms-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            padding: 20px; position: relative; overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .room-card:active { transform: scale(0.98); }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .room-header-card {
            display: flex; justify-content: space-between; align-items: start;
            margin-bottom: 15px;
        }
        .room-title { font-size: 1.2rem; font-weight: 600; color: white; margin-bottom: 4px; line-height: 1.3; }
        .room-id { font-size: 0.8rem; color: var(--primary); font-family: monospace; background: rgba(99, 102, 241, 0.1); padding: 2px 6px; border-radius: 4px; }
        
        .pulse-dot {
            width: 8px; height: 8px; background: var(--success); flex-shrink: 0; margin-top: 5px; margin-left: 10px;
            border-radius: 50%; box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .now-playing {
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;
            margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .music-wave { display: flex; gap: 2px; align-items: flex-end; height: 15px; flex-shrink: 0; }
        .bar { width: 3px; background: var(--accent); animation: equalizer 1s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes equalizer { 0%, 100% { height: 5px; } 50% { height: 15px; } }

        .song-info { font-size: 0.9rem; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }

        .room-meta {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-top: 1px solid var(--border); padding-top: 15px;
        }
        .creator-info { display: flex; flex-direction: column; max-width: 60%; }
        .creator-name { font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time-ago { font-size: 0.75rem; color: var(--text-muted); }

        .user-stack { display: flex; padding-left: 10px; }
        .user-avatar-sm {
            width: 28px; height: 28px; border-radius: 50%;
            background: var(--bg-dark); border: 2px solid var(--card-bg);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; margin-left: -10px; color: white;
            font-weight: bold;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 100;
            display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }
        
        .modal-box {
            width: 100%; max-width: 600px; max-height: 90vh;
            background: #1e293b; border-radius: 20px;
            display: flex; flex-direction: column;
            border: 1px solid var(--border); overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Modal Pequeno (Criar Sala) */
        .modal-box.small { max-width: 400px; max-height: auto; overflow: visible; }

        .modal-header { padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        
        .modal-body { padding: 0; overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        .modal-body.padded { padding: 25px; } 
        
        .tabs { display: flex; border-bottom: 1px solid var(--border); background: rgba(30, 41, 59, 0.5); }
        .tab {
            flex: 1; padding: 15px 5px; text-align: center; cursor: pointer;
            color: var(--text-muted); transition: 0.2s; font-weight: 500; font-size: 0.95rem;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

        .tab-content { display: none; padding: 25px; }
        .tab-content.active { display: block; animation: slideIn 0.3s; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-item { background: rgba(255,255,255,0.02); padding: 12px; border-radius: 10px; }
        .info-item label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-item div { font-size: 1rem; font-weight: 600; word-break: break-all; display: flex; align-items: center; justify-content: space-between; }

        .list-item {
            display: flex; align-items: center; padding: 12px;
            background: rgba(255,255,255,0.03); border-radius: 12px;
            margin-bottom: 10px; gap: 15px;
        }
        .list-avatar {
            width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1rem;
        }

        .modal-footer {
            padding: 20px; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px; background: rgba(15, 23, 42, 0.5);
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 5px; }

        /* Desktop footer adjustment */
        @media(min-width: 600px) {
            .modal-footer { flex-direction: row; }
            .btn { width: auto; }
        }

        /* --- RESPONSIVIDADE MOBILE --- */
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            
            .header { 
                flex-direction: column; 
                gap: 15px; 
                align-items: flex-start;
            }
            .header .btn { width: 100%; background: rgba(255,255,255,0.08); }

            .stats-row { grid-template-columns: 1fr; gap: 15px; }
            .stat-card { padding: 15px; }

            .toolbar { flex-direction: column; gap: 15px; }
            .search-box, .sort-box, .btn-clean { width: 100%; }
            .btn-success { width: 100%; }

            .rooms-grid { grid-template-columns: 1fr; }

            .info-grid { grid-template-columns: 1fr; gap: 10px; }

            .tab { font-size: 0.9rem; padding: 12px 5px; }
            .song-info { max-width: 200px; } 
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCDlr4XHXuwWQ9Zj9dd2yoctLhFz1vbbyM",
            authDomain: "flowlink-7fd57.firebaseapp.com",
            databaseURL: "https://flowlink-7fd57-default-rtdb.firebaseio.com",
            projectId: "flowlink-7fd57",
            storageBucket: "flowlink-7fd57.firebasestorage.app",
            messagingSenderId: "1035085936175",
            appId: "1:1035085936175:web:2732042d77792118b8f8da",
            measurementId: "G-B0NE1GDVQK"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const roomsRef = database.ref('rooms');

        // ADMIN IDS
        const ADMIN_UIDS = [
            'PTkwuSLcpaRvtVWOzJH79NrwReA2',
            'liOoyPGRKHgYX1Q81irll97kBSD3',
            'QwUYZ2Ls20fDtlUFDXs5lKjouN12'
        ];

        let currentRoomId = null;
        let allRoomsRaw = {}; // Armazena dados brutos do Firebase

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user && ADMIN_UIDS.includes(user.uid)) {
                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                startRealTimeListener();
            } else {
                document.getElementById('loginView').style.display = 'flex';
                document.getElementById('dashboardView').style.display = 'none';
                if(user) auth.signOut(); 
            }
        });

        function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPassword').value;
            auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }

        // --- REALTIME LISTENER ---
        function startRealTimeListener() {
            roomsRef.on('value', snapshot => {
                allRoomsRaw = {}; // Limpa dados locais
                if(snapshot.exists()) {
                    snapshot.forEach(child => {
                        allRoomsRaw[child.key] = child.val();
                    });
                }
                updateGlobalStats();
                updateRoomsList(); // Renderiza a lista com filtros
            });
        }

        function updateGlobalStats() {
            let stats = { rooms: 0, users: 0, videos: 0 };
            
            Object.values(allRoomsRaw).forEach(room => {
                stats.rooms++;
                stats.users += room.presence ? Object.keys(room.presence).length : 0;
                stats.videos += room.videoQueue ? Object.keys(room.videoQueue).length : 0;
            });

            document.getElementById("totalRooms").innerText = stats.rooms;
            document.getElementById("totalUsers").innerText = stats.users;
            document.getElementById("totalVideos").innerText = stats.videos;
        }

        // --- RENDERIZA√á√ÉO E FILTRAGEM ---
        function updateRoomsList() {
            const grid = document.getElementById('roomsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortType = document.getElementById('sortFilter').value;

            grid.innerHTML = '';

            // 1. Converter objeto para array
            let roomsArray = Object.entries(allRoomsRaw).map(([key, val]) => ({
                id: key,
                ...val,
                userCount: val.presence ? Object.keys(val.presence).length : 0,
                queueCount: val.videoQueue ? Object.keys(val.videoQueue).length : 0,
                createdAt: val.createdAt || 0
            }));

            // 2. Filtrar por Busca
            roomsArray = roomsArray.filter(r => 
                (r.roomName && r.roomName.toLowerCase().includes(searchTerm)) ||
                (r.id.toLowerCase().includes(searchTerm)) ||
                (r.creatorName && r.creatorName.toLowerCase().includes(searchTerm))
            );

            // 3. Ordenar
            roomsArray.sort((a, b) => {
                if (sortType === 'newest') return b.createdAt - a.createdAt;
                if (sortType === 'oldest') return a.createdAt - b.createdAt;
                if (sortType === 'mostUsers') return b.userCount - a.userCount;
                if (sortType === 'mostSongs') return b.queueCount - a.queueCount;
                return 0;
            });

            // 4. Renderizar Cards
            if (roomsArray.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px; color:var(--text-muted);">Nenhuma sala encontrada.</div>';
                return;
            }

            roomsArray.forEach(room => {
                const timeAgo = timeSince(room.createdAt || Date.now());
                
                // M√∫sica Tocando Agora
                let nowPlayingHTML = '';
                if (room.videoQueue) {
                    const firstVideo = Object.values(room.videoQueue)[0];
                    nowPlayingHTML = `
                        <div class="now-playing">
                            <div class="music-wave">
                                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            </div>
                            <div class="song-info">
                                ${escapeHtml(firstVideo.title || 'M√∫sica desconhecida')}
                            </div>
                        </div>
                    `;
                } else {
                    nowPlayingHTML = `
                        <div class="now-playing" style="opacity:0.5;">
                            <i class="fas fa-pause" style="font-size:0.8rem;"></i>
                            <span style="font-size:0.9rem; margin-left:10px;">Nada tocando</span>
                        </div>
                    `;
                }

                // Avatares empilhados
                let avatarsHTML = '';
                if (room.presence) {
                    const users = Object.values(room.presence);
                    const displayUsers = users.slice(0, 4);
                    displayUsers.forEach((u, i) => {
                        const initial = (u.name || '?').charAt(0).toUpperCase();
                        const color = ['#6366f1', '#ec4899', '#10b981', '#f59e0b'][i % 4];
                        avatarsHTML += `<div class="user-avatar-sm" style="background:${color}; z-index:${10-i}">${initial}</div>`;
                    });
                    if (users.length > 4) {
                        avatarsHTML += `<div class="user-avatar-sm" style="background:#334155; z-index:0">+${users.length - 4}</div>`;
                    }
                }

                const statusDot = room.userCount > 0 ? '<div class="pulse-dot"></div>' : '<div class="pulse-dot" style="background:#475569; animation:none;"></div>';

                const card = document.createElement('div');
                card.className = 'glass room-card';
                card.onclick = (e) => {
                    if(!e.target.closest('.btn')) openDetails(room.id);
                };

                card.innerHTML = `
                    <div class="room-header-card">
                        <div style="flex:1; min-width:0;">
                            <div class="room-title truncate">${escapeHtml(room.roomName || 'Sem Nome')}</div>
                            <span class="room-id">${room.id}</span>
                        </div>
                        ${statusDot}
                    </div>

                    ${nowPlayingHTML}

                    <div class="room-meta">
                        <div class="creator-info">
                            <span class="creator-name">${escapeHtml(room.creatorName || 'Desconhecido')}</span>
                            <span class="time-ago">H√° ${timeAgo}</span>
                        </div>
                        <div class="user-stack">
                            ${avatarsHTML}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- FUN√á√ïES DE A√á√ÉO ---

        function cleanEmptyRooms() {
            const emptyRoomIds = [];
            Object.entries(allRoomsRaw).forEach(([id, room]) => {
                const userCount = room.presence ? Object.keys(room.presence).length : 0;
                if (userCount === 0) {
                    emptyRoomIds.push(id);
                }
            });

            if (emptyRoomIds.length === 0) {
                alert("Tudo limpo! Nenhuma sala vazia encontrada.");
                return;
            }

            if (!confirm(`Encontradas ${emptyRoomIds.length} salas vazias (sem usu√°rios).\n\nDeseja excluir todas permanentemente?`)) {
                return;
            }

            const updates = {};
            emptyRoomIds.forEach(id => {
                updates[`rooms/${id}`] = null;
            });

            database.ref().update(updates)
                .then(() => alert(`${emptyRoomIds.length} salas foram removidas.`))
                .catch(e => alert('Erro ao limpar: ' + e.message));
        }

        // --- CRIA√á√ÉO DE SALA ---
        function openCreateModal() {
            document.getElementById('newRoomId').value = '';
            document.getElementById('newRoomName').value = '';
            document.getElementById('newRoomPassword').value = '';
            
            document.getElementById('createRoomModal').classList.add('active');
            setTimeout(() => document.getElementById('newRoomId').focus(), 100);
        }

        function confirmCreateRoom() {
    let id = document.getElementById('newRoomId').value.trim();
    let name = document.getElementById('newRoomName').value.trim();
    const passwordRaw = document.getElementById('newRoomPassword').value.trim(); // Senha original

    if(!id) {
        alert("O ID da sala √© obrigat√≥rio.");
        return;
    }

    if(!name) name = id;

    if(allRoomsRaw[id]) {
        alert("J√° existe uma sala com este ID. Escolha outro.");
        return;
    }

    // --- CORRE√á√ÉO AQUI ---
    let finalPassword = null;
    let isPrivate = false;

    if (passwordRaw) {
        isPrivate = true;
        // Cria o HASH da senha para bater com a verifica√ß√£o do session.js
        finalPassword = CryptoJS.SHA256(passwordRaw).toString();
    }
    // ---------------------

    // Criar no Firebase
    database.ref('rooms/' + id).set({
        roomName: name,
        creatorName: "Lucas Silva",
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        
        // Salva os campos corrigidos
        password: finalPassword, 
        isPrivate: isPrivate,
        
        videoQueue: {},
        presence: {}
    }).then(() => {
        closeModal('createRoomModal');
        alert(`Sala "${name}" criada com sucesso! (ID: ${id})`);
        
        // Limpa os campos
        document.getElementById('newRoomId').value = '';
        document.getElementById('newRoomName').value = '';
        document.getElementById('newRoomPassword').value = '';
        
    }).catch(e => alert("Erro ao criar: " + e.message));
}

        // --- LISTENERS DE FILTRO ---
        document.getElementById('searchInput').addEventListener('input', updateRoomsList);
        document.getElementById('sortFilter').addEventListener('change', updateRoomsList);

        // --- MODAL DETALHES ---
        function openDetails(id) {
            currentRoomId = id;
            const room = allRoomsRaw[id];
            if(!room) return;

            document.getElementById('modalTitle').textContent = room.roomName || 'Detalhes da Sala';
            document.getElementById('detId').textContent = id;
            document.getElementById('detCreator').textContent = room.creatorName || '-';
            document.getElementById('detCreated').textContent = new Date(room.createdAt).toLocaleString('pt-BR');
            document.getElementById('detPassword').innerHTML = room.password ? 
                '<span style="color:var(--accent)"><i class="fas fa-lock"></i> Protegida</span>' : 
                '<span style="color:var(--success)"><i class="fas fa-lock-open"></i> P√∫blica</span>';

            renderUserList(room.presence);
            renderQueueList(room.videoQueue);

            // Bot√µes de A√ß√£o
            document.getElementById('btnOpenRoom').onclick = () => {
                sessionStorage.setItem(`bypass_pw_${id}`, 'true');
                window.open(`index.html?room=${id}`, '_blank');
            };
            
            document.getElementById('btnDeleteRoom').onclick = () => {
                if(confirm('Tem certeza? Isso vai derrubar a sala para todos.')) {
                    database.ref('rooms/' + id).remove();
                    closeModal('detailsModal');
                }
            };

            document.getElementById('detailsModal').classList.add('active');
            switchTab('tabInfo');
        }

        // Fun√ß√£o de Copiar ID
        function copyId() {
            if(!currentRoomId) return;
            navigator.clipboard.writeText(currentRoomId).then(() => {
                // Feedback visual simples
                const btn = document.querySelector('.btn-icon-sm');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i>';
                setTimeout(() => btn.innerHTML = original, 1500);
            }).catch(err => alert("Erro ao copiar: " + err));
        }

        function renderUserList(presence) {
            const container = document.getElementById('usersListContainer');
            container.innerHTML = '';
            const users = presence ? Object.values(presence) : [];
            document.getElementById('countUsersModal').textContent = users.length;

            if(users.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted); text-align:center; padding:20px;">Sala vazia.</p>';
                return;
            }

            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-avatar">${(u.name||'?').charAt(0).toUpperCase()}</div>
                    <div style="min-width:0; flex:1;">
                        <div style="font-weight:600" class="truncate">${escapeHtml(u.name)}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)" class="truncate">${escapeHtml(u.phone || 'Sem dispositivo')}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderQueueList(queue) {
            const container = document.getElementById('queueListContainer');
            container.innerHTML = '';
            const videos = queue ? Object.values(queue) : [];
            document.getElementById('countQueueModal').textContent = videos.length;

            if(videos.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted); text-align:center; padding:20px;">Fila vazia.</p>';
                return;
            }

            videos.forEach((v, idx) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="color:var(--text-muted); font-family:monospace; width:20px;">${idx + 1}</div>
                    <div style="flex:1; min-width:0;">
                        <div style="font-weight:500; font-size:0.95rem;" class="truncate">${escapeHtml(v.title || 'V√≠deo')}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)" class="truncate">Add por: ${escapeHtml(v.phone || '?')}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- UTILIDADES ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if(event && event.target.classList.contains('tab')) {
                event.target.classList.add('active');
            } else {
                const tabs = document.querySelectorAll('.tab');
                if(tabId === 'tabInfo') tabs[0].classList.add('active');
                if(tabId === 'tabUsers') tabs[1].classList.add('active');
                if(tabId === 'tabQueue') tabs[2].classList.add('active');
            }
            
            document.getElementById(tabId).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            const modalCreate = document.getElementById('createRoomModal');
            if (event.target == modal) closeModal('detailsModal');
            if (event.target == modalCreate) closeModal('createRoomModal');
        }

        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return Math.floor(seconds) + "s";
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
